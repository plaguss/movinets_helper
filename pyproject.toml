    "pytest==6.2.3",
    "pytest-cov==2.11.1"
]
dev = [
    "isort",
    "black",
    "mypy",
    "nox"
]

[tool.flit.metadata.urls]
Documentation = "https://movinets_helper.readthedocs.io"
Repository = "https://github.com/plaguss/movinets_helper"
